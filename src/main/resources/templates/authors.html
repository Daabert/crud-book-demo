<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table.border {border: black solid; border-collapse: collapse; margin: auto;}
        table.border td {border: black solid thin}
        table.noborder td {border: none}
        
    </style>

    <link rel="stylesheet" th:href="@{/css/styles.css}">


</head>
<body>

    <h1 class="heading">Authors Page</h1>
    <div th:insert="fragments/frags :: navbar" class="navbar">
    </div>

    <form action="/nameinit" class="center">
        <h2>Search For Author Last Name Starting With</h2>
        <label for="lastName">Author Last Name Initial</label>
        <input type="text" name="lastName", id="lastName">
        <br>
        <input type="submit" value="Send">

    </form>
    <form action="/startcontain" class="center">
        <h2>Search For Author Last Name Starting With Letter And Containing Letters In Sequence</h2>
        <label for="lastName">Author Last Name Initial</label>
        <input type="text" name="lastName", id="lastName">
        <br>
        <label for="keyword">Sequence of letters after initial character</label>
        <input type="text" name="keyword", id="keyword">
        <br>
        <input type="submit" value="Send">
    </form>

    <table class="border">
        <tr>
            <th colspan="2">Authors</th>
            <tr th:each="author:${authors}">
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
                <td>
                    <table class='noborder'>
                        <tr th:each="book:${author.books}">
                                <td th:text="${book.title}"></td>

                        </tr>
                    </table>
                </td>
            </tr>
        </tr>

    </table>


</body>
</html>
