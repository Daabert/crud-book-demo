<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        table,td,th {border: black solid}
        table{border-collapse: collapse; margin: auto;}
    </style>
        <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

    <h1 class="heading">Books Page</h1>

    <div th:insert="fragments/frags :: navbar" class="navbar">
    </div>

    <form action="/books" class="center">
        <h2>Search Author By First And Last Name</h2>
        <label for="firstName">Author First Name</label>
        <input type="text" name="firstName", id="firstName">
        <br>
        <label for="last">Author Last Name</label>
        <input type="text" name="lastName", id="lastName">
        <br>
        <input type="submit" value="Send">
    </form>
        
    <form action="/year" class="center">
        <h2>Search Book By Year</h2>
        <label for="year">Year</label>
        <input type="text" name="year", id="year">
        <input type="submit" value="Send">
    </form>

    <form action="/yearprice" class="center">
        <h2>Search Books By Year, Ordered By Price</h2>
        <label for="year">Year</label>
        <input type="text" name="year", id="year">
        <br> 
        <input type="submit" value="Send">
    </form>

    <form action="/titlecontain" class="center">
        <h2>Search book with two keywords</h2>
        <label for="title">First word</label>
        <input type="text" name="title", id="title">
        <br>
        <label for="keyword">Second word</label>
        <input type="text" name="keyword", id="title">
        <br>
        <input type="submit" value="Send">
    </form>

    <form action="/titlenot" class="center">
        <h2>Search for books not containing this word</h2>
        <label for="title">Word</label>
        <input type="text" name="title", id="title">
        <br> 
        <input type="submit" value="Send">
    </form>

    <form action="/titlecontainandnot" class="center">
        <h2>Search book containing one word and not the other</h2>
        <label for="title">First word</label>
        <input type="text" name="title", id="title">
        <br>
        <label for="keyword">Second word</label>
        <input type="text" name="keyword", id="title">
        <br>
        <input type="submit" value="Send">
    </form>
    
    


    <table>
        <tr>
            <th>Title</th>
            <th colspan="2">Author</th>
            <th colspan="2">Price</th> 
            <th colspan="2">Year</th>
        </tr>
        <tr th:each="book:${books}">
            <td th:text="${book.title}"></td>
            <td colspan="2" th:text="${book.author.firstName} + ' ' + ${book.author.lastName}"></td>
            <td colspan="2" th:text="'$' + ${book.price}"></td>
            <td colspan="2" th:text="${book.year}"></td>
        </tr>

    </table>

</body>
</html>
